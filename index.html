<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>htmlcss-struttura-discord</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- header -->
        <header>
            <!-- contenitore header -->
            <div class="container-header">
                <!-- riga header -->
                <div class="row">
                    <!-- prima colonna header -->
                    <div class="column-20 column-20-header column-20-header-left">
                        <div class="logo-header">logo</div>
                    </div>
                    <!-- seconda colonna header -->
                    <div class="column-60 column-60-header">
                        <div class="link-header">link</div>
                        <div class="link-header">link</div>
                        <div class="link-header">link</div>
                        <div class="link-header">link</div>
                        <div class="link-header">link</div>
                    </div>
                    <!-- terza colonna header -->
                    <div class="column-20 column-20-header column-20-header-right">
                        <div class="login-header">login</div>
                    </div>
                </div>
            </div>
        </header>
        <!-- main -->
        <main>
            <!-- contenitore prima sezione -->
            <div class="container-prima-sezione">
                <div class="prima-sezione">
                    <!-- prima riga -->
                    <div class="row">
                        <!-- prima colonna -->
                        <div class="column-100"></div>
                    </div>
                </div>
            </div>
            <!-- contenitore seconda sezione -->
            <div class="container-seconda-sezione">
                <div class="seconda-sezione">
                    <!-- prima riga -->
                    <div class="row">
                        <!-- prima colonna -->
                        <div class="column-60 bg-blue"></div>
                        <!-- seconda colonna -->
                        <div class="column-40 bg-pink"></div>
                    </div>
                </div>
            </div>
            <!-- contenitore terza sezione -->
            <div class="container-terza-sezione">
                <div class="terza-sezione">
                    <!-- prima riga -->
                    <div class="row">
                        <!-- prima colonna -->
                        <div class="column-40 bg-pink"></div>
                        <!-- seconda colonna -->
                        <div class="column-60 bg-blue"></div>
                    </div>
                </div>
            </div> 
            <!-- contenitore quarta sezione -->
            <div class="container-quarta-sezione">
                <div class="quarta-sezione">
                    <!-- prima riga -->
                    <div class="row">
                        <!-- prima colonna -->
                        <div class="column-60 bg-blue"></div>
                        <!-- seconda colonna -->
                        <div class="column-40 bg-pink"></div>
                    </div>
                </div>
            </div>
            <!-- contenitore quinta sezione -->
            <div class="container-quinta-sezione">
                <div class="quinta-sezione">
                    <!-- prima riga -->
                    <div class="row">
                        <!-- prima colonna -->
                        <div class="column-100"></div>
                    </div>
                </div>
            </div>
            <!-- contenitore sesta sezione -->
            <div class="container-sesta-sezione">
                <div class="sesta-sezione">
                    <!-- prima riga -->
                    <div class="row">
                        <!-- prima colonna -->
                        <div class="column-30 bg-salmone"></div>
                        <!-- seconda colonna -->
                        <div class="column column-piccola-sesta"></div>
                        <!-- terza colonna -->
                        <div class="column column-piccola-sesta"></div>
                        <!-- quarta colonna -->
                        <div class="column column-piccola-sesta"></div>
                        <!-- quinta colonna -->
                        <div class="column column-piccola-sesta"></div>
                    </div>
                </div>
            </div>
        </main>
        <hr>
        <!-- footer -->
        <footer>
            <!-- contenitore footer -->
            <div class="container-footer">
                <div class="row">
                    <div class="column-100 column-footer">
                       <div class="logo-footer">Logo</div>
                       <div class="bottone-footer">Bottone</div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
